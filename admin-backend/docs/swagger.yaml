basePath: /api
definitions:
  model.User:
    properties:
      created_at:
        type: string
      id:
        type: integer
      password:
        type: string
      updated_at:
        type: string
      username:
        type: string
    type: object
  service.BatchTranslationRequest:
    properties:
      context:
        description: 上下文说明
        example: 欢迎消息
        type: string
      key_name:
        description: 翻译键名
        example: welcome_message
        type: string
      project_id:
        description: 项目ID
        example: 1
        type: integer
      translations:
        additionalProperties:
          type: string
        description: 语言代码 -> 翻译值
        example:
          '''en''': '''Welcome''}'
          '{''zh-CN''': '''欢迎'''
        type: object
    required:
    - key_name
    - project_id
    type: object
  service.LanguageRequest:
    properties:
      code:
        description: 语言代码
        example: fr
        type: string
      is_default:
        description: 是否为默认语言
        example: false
        type: boolean
      name:
        description: 语言名称
        example: Français
        type: string
    required:
    - code
    - name
    type: object
  service.LanguageResponse:
    properties:
      code:
        description: 语言代码
        example: fr
        type: string
      created_at:
        description: 创建时间
        example: "2023-04-01 12:00:00"
        type: string
      id:
        description: 语言ID
        example: 1
        type: integer
      is_default:
        description: 是否为默认语言
        example: false
        type: boolean
      name:
        description: 语言名称
        example: Français
        type: string
      status:
        description: 语言状态
        example: active
        type: string
      updated_at:
        description: 更新时间
        example: "2023-04-01 12:00:00"
        type: string
    type: object
  service.LoginRequest:
    properties:
      password:
        description: 密码
        example: password
        type: string
      username:
        description: 用户名
        example: admin
        type: string
    required:
    - password
    - username
    type: object
  service.LoginResponse:
    properties:
      refresh_token:
        description: 刷新令牌
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      token:
        description: JWT访问令牌
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
      user:
        $ref: '#/definitions/model.User'
    type: object
  service.ProjectRequest:
    properties:
      description:
        type: string
      name:
        type: string
      slug:
        type: string
    required:
    - name
    type: object
  service.ProjectResponse:
    properties:
      created_at:
        type: string
      description:
        type: string
      id:
        type: integer
      name:
        type: string
      slug:
        type: string
      status:
        type: string
      updated_at:
        type: string
    type: object
  service.RefreshRequest:
    properties:
      refresh_token:
        description: 刷新令牌
        example: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
        type: string
    required:
    - refresh_token
    type: object
  service.TranslationRequest:
    properties:
      context:
        description: 上下文说明
        example: 主页欢迎消息
        type: string
      key_name:
        description: 翻译键名
        example: welcome_message
        type: string
      language_id:
        description: 语言ID
        example: 2
        type: integer
      project_id:
        description: 项目ID
        example: 1
        type: integer
      value:
        description: 翻译值
        example: 欢迎使用
        type: string
    required:
    - key_name
    - language_id
    - project_id
    type: object
  service.TranslationResponse:
    properties:
      context:
        description: 上下文说明
        example: 欢迎消息
        type: string
      created_at:
        description: 创建时间
        example: "2023-04-01 12:00:00"
        type: string
      id:
        description: 翻译ID
        example: 1
        type: integer
      key_name:
        description: 翻译键名
        example: welcome_message
        type: string
      language_code:
        description: 语言代码
        example: zh-CN
        type: string
      language_id:
        description: 语言ID
        example: 2
        type: integer
      language_name:
        description: 语言名称
        example: 简体中文
        type: string
      project_id:
        description: 项目ID
        example: 1
        type: integer
      project_name:
        description: 项目名称
        example: 网站翻译
        type: string
      status:
        description: 状态
        example: active
        type: string
      updated_at:
        description: 更新时间
        example: "2023-04-01 12:00:00"
        type: string
      value:
        description: 翻译值
        example: 欢迎使用
        type: string
    type: object
host: localhost:8080
