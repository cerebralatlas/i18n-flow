      - description: 语言信息
        in: body
        name: language
        required: true
        schema:
          $ref: '#/definitions/service.LanguageRequest'
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/service.LanguageResponse'
        "400":
          description: Bad Request
          schema:
